<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="login">
    <h1>Iris Classification</h1>
    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict_iris')}}" method="post">
      <input type="text" name="sepal length" placeholder="Sepal Length(cm)" required="required" />
      <input type="text" name="sepal width" placeholder="Sepal Width(cm)" required="required" />
      <input type="text" name="petal length" placeholder="Petal Length(cm)" required="required" />
      <input type="text" name="petal width" placeholder="Petal Width(cm)" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br>
    <br>
    {{ prediction_text }}
  </div>
  <a href="/">Back to Home</a>
</body>
</html>
