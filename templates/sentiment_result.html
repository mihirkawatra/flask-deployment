<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<h2>Movie Review Sentiment Analysis</h2>
		</div>
	</header>
	<div class="results">
	{% if prediction == 1%}
	<h2 style="color:red;">Positive</h2>
	{% elif prediction == 0%}

	<h2 style="color: black;">Error Occured</h2>
	{% endif %}

	</div>
	<a href="/">Back to Home</a>
</body>
</html>
